<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#FFFFFF"/>

  <!-- AI/Brain Layer -->
  <rect x="50" y="50" width="200" height="100" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="10"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">AI / Perception</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF">(Brain)</text>

  <!-- ROS 2 Middleware -->
  <rect x="300" y="150" width="200" height="100" fill="#25C2A0" stroke="#1C1E21" stroke-width="2" rx="10"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">ROS 2</text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF">(Nervous System)</text>

  <!-- Actuators/Motors Layer -->
  <rect x="550" y="50" width="200" height="100" fill="#1C1E21" stroke="#1C1E21" stroke-width="2" rx="10"/>
  <text x="650" y="95" text-anchor="middle" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">Actuators / Motors</text>
  <text x="650" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF">(Muscles)</text>

  <!-- Arrows showing bidirectional communication -->
  <!-- AI to ROS 2 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1C1E21"/>
    </marker>
  </defs>

  <!-- Commands: AI → ROS 2 -->
  <line x1="250" y1="80" x2="300" y2="180" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="120" font-family="Arial" font-size="12" fill="#1C1E21">Commands</text>

  <!-- Feedback: ROS 2 → AI -->
  <line x1="300" y1="220" x2="250" y2="130" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="265" y="190" font-family="Arial" font-size="12" fill="#1C1E21">Feedback</text>

  <!-- Commands: ROS 2 → Actuators -->
  <line x1="500" y1="180" x2="550" y2="80" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="515" y="120" font-family="Arial" font-size="12" fill="#1C1E21">Motor Commands</text>

  <!-- Sensor Data: Actuators → ROS 2 -->
  <line x1="550" y1="130" x2="500" y2="220" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="515" y="190" font-family="Arial" font-size="12" fill="#1C1E21">Sensor Data</text>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#1C1E21" font-weight="bold">ROS 2 as a Robotic Nervous System</text>

  <!-- Note at bottom -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial" font-size="10" fill="#666666">
    Bidirectional communication: Commands flow from brain through nerves to muscles; feedback flows back
  </text>
</svg>
