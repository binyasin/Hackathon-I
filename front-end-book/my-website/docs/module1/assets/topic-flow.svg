<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#FFFFFF"/>

  <!-- Publisher Node (Camera) -->
  <rect x="50" y="200" width="160" height="80" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="10"/>
  <text x="130" y="235" text-anchor="middle" font-family="Arial" font-size="16" fill="#FFFFFF" font-weight="bold">Camera Node</text>
  <text x="130" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">(Publisher)</text>

  <!-- Topic (Center) -->
  <ellipse cx="400" cy="240" rx="120" ry="60" fill="#25C2A0" stroke="#1C1E21" stroke-width="2"/>
  <text x="400" y="235" text-anchor="middle" font-family="Arial" font-size="16" fill="#FFFFFF" font-weight="bold">Topic</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">/camera/image</text>

  <!-- Subscriber 1: Object Detection -->
  <rect x="590" y="50" width="160" height="80" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="10"/>
  <text x="670" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Object Detection</text>
  <text x="670" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">(Subscriber)</text>

  <!-- Subscriber 2: Face Recognition -->
  <rect x="590" y="200" width="160" height="80" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="10"/>
  <text x="670" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Face Recognition</text>
  <text x="670" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">(Subscriber)</text>

  <!-- Subscriber 3: Logging -->
  <rect x="590" y="350" width="160" height="80" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="10"/>
  <text x="670" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Logging Node</text>
  <text x="670" y="405" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">(Subscriber)</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1C1E21"/>
    </marker>
  </defs>

  <!-- Publisher to Topic Arrow -->
  <line x1="210" y1="240" x2="280" y2="240" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="245" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#1C1E21">publish</text>

  <!-- Topic to Subscriber 1 Arrow -->
  <line x1="500" y1="210" x2="590" y2="100" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="545" y="145" text-anchor="middle" font-family="Arial" font-size="11" fill="#1C1E21">subscribe</text>

  <!-- Topic to Subscriber 2 Arrow -->
  <line x1="520" y1="240" x2="590" y2="240" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="555" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#1C1E21">subscribe</text>

  <!-- Topic to Subscriber 3 Arrow -->
  <line x1="500" y1="270" x2="590" y2="380" stroke="#1C1E21" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="545" y="335" text-anchor="middle" font-family="Arial" font-size="11" fill="#1C1E21">subscribe</text>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#1C1E21" font-weight="bold">ROS 2 Topic: Publish/Subscribe Pattern</text>

  <!-- Note at bottom -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial" font-size="10" fill="#666666">
    Asynchronous, one-to-many communication: One publisher can send data to multiple subscribers
  </text>
</svg>
