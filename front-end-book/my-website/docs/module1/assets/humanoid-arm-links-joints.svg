<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <!-- Background -->
  <rect width="900" height="300" fill="#FFFFFF"/>

  <!-- Link 1: Torso (partial, showing connection point) -->
  <rect x="30" y="100" width="100" height="100" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="5"/>
  <text x="80" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Torso</text>
  <text x="80" y="165" text-anchor="middle" font-family="Arial" font-size="11" fill="#FFFFFF">(Link)</text>

  <!-- Joint 1: Shoulder -->
  <circle cx="170" cy="150" r="30" fill="#25C2A0" stroke="#1C1E21" stroke-width="2"/>
  <text x="170" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Shoulder</text>
  <text x="170" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">(Joint)</text>

  <!-- Link 2: Upper Arm -->
  <rect x="230" y="120" width="140" height="60" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="5"/>
  <text x="300" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Upper Arm</text>
  <text x="300" y="165" text-anchor="middle" font-family="Arial" font-size="11" fill="#FFFFFF">(Link)</text>

  <!-- Joint 2: Elbow -->
  <circle cx="410" cy="150" r="30" fill="#25C2A0" stroke="#1C1E21" stroke-width="2"/>
  <text x="410" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Elbow</text>
  <text x="410" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">(Joint)</text>

  <!-- Link 3: Forearm -->
  <rect x="470" y="120" width="140" height="60" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="5"/>
  <text x="540" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Forearm</text>
  <text x="540" y="165" text-anchor="middle" font-family="Arial" font-size="11" fill="#FFFFFF">(Link)</text>

  <!-- Joint 3: Wrist -->
  <circle cx="650" cy="150" r="30" fill="#25C2A0" stroke="#1C1E21" stroke-width="2"/>
  <text x="650" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Wrist</text>
  <text x="650" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">(Joint)</text>

  <!-- Link 4: Hand -->
  <rect x="710" y="130" width="120" height="40" fill="#3578E5" stroke="#1C1E21" stroke-width="2" rx="5"/>
  <text x="770" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Hand</text>
  <text x="770" y="162" text-anchor="middle" font-family="Arial" font-size="11" fill="#FFFFFF">(Link)</text>

  <!-- Connecting lines to show kinematic chain -->
  <line x1="130" y1="150" x2="140" y2="150" stroke="#1C1E21" stroke-width="2"/>
  <line x1="200" y1="150" x2="230" y2="150" stroke="#1C1E21" stroke-width="2"/>
  <line x1="370" y1="150" x2="380" y2="150" stroke="#1C1E21" stroke-width="2"/>
  <line x1="440" y1="150" x2="470" y2="150" stroke="#1C1E21" stroke-width="2"/>
  <line x1="610" y1="150" x2="620" y2="150" stroke="#1C1E21" stroke-width="2"/>
  <line x1="680" y1="150" x2="710" y2="150" stroke="#1C1E21" stroke-width="2"/>

  <!-- Labels showing pattern -->
  <text x="80" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#3578E5" font-weight="bold">LINK</text>
  <text x="170" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#25C2A0" font-weight="bold">JOINT</text>
  <text x="300" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#3578E5" font-weight="bold">LINK</text>
  <text x="410" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#25C2A0" font-weight="bold">JOINT</text>
  <text x="540" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#3578E5" font-weight="bold">LINK</text>
  <text x="650" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#25C2A0" font-weight="bold">JOINT</text>
  <text x="770" y="230" text-anchor="middle" font-family="Arial" font-size="11" fill="#3578E5" font-weight="bold">LINK</text>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#1C1E21" font-weight="bold">Humanoid Arm: Links and Joints</text>

  <!-- Note at bottom -->
  <text x="450" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#666666">
    A kinematic chain alternates between rigid links (blue) and movable joints (teal)
  </text>
</svg>
