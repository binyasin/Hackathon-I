name: Validate Content

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run word count validation
        run: npm run word-count

      - name: Run Markdown linting
        run: npm run lint

      - name: Run link checking
        run: npm run link-check

      - name: Build site
        run: npm run build
